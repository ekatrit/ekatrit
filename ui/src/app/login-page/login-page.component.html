<!-- Step 2 & 3: In the HTML file of the component, create a form with two input fields for email and password. -->
<!-- login-page.component.html -->

<div class="flex items-center justify-center h-screen" style="margin-top: -100px;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Existing code for login form -->

    <!-- New code for sign up form -->
    <div class="w-1/4 ml-4">
      <h2 class="text-center text-2xl font-bold mb-4">Sign Up</h2>
      <div class="mb-4">
        <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input id="signup-email" type="text" formControlName="signupEmail" placeholder="Email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div 
          class="text-red-500 text-xs italic">
          Please enter a valid email.
        </div>
      </div>
      <div class="mb-4">
        <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input id="signup-password" type="password" formControlName="signupPassword" placeholder="Password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        <div 
          class="text-red-500 text-xs italic">
          Please enter a password.
        </div>
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input id="confirm-password" type="password" formControlName="confirmPassword" placeholder="Confirm Password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        <div 
          class="text-red-500 text-xs italic">
          Passwords do not match.
        </div>
      </div>
      <div class="flex items-center justify-between mt-4">
        <button type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Sign Up
        </button>
        <button type="button"  
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Cancel
        </button>
      </div>
    </div>
  </form>m>
</div>
