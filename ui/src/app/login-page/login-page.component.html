<div class="flex">
  <div class="w-1/3"></div>
  <div class="w-1/3">

    <div class="flex items-center justify-center h-screen" style="margin-top: -100px;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input id="email" type="text" formControlName="email" placeholder="Email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched"
            class="text-red-500 text-xs italic">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
          <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched"
            class="text-red-500 text-xs italic">
            Please enter a password.
          </div>
        </div>



        <div class="flex mt-4" *ngIf="displayLogin">
          <div>
            <a class="text-blue-500 text-sm"  style="cursor: pointer;">Forgot Password?</a>
            <div (click)="displayLogin = !displayLogin; displaySignIn = !displaySignIn" 
            class="text-blue-500 text-sm" style="cursor: pointer;">
              Sign In</div>
          </div>
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-auto">
            Login
          </button>
        </div>

        <div *ngIf="displaySignIn">
          <div class="flex items-center">
            <input id="terms" type="checkbox" formControlName="terms" class="mr-2" checked>
            <label for="terms" class="text-gray-700 text-sm">I agree to the <a href="https://ekatrit.net/terms"
                style="color: blue;">terms and
                conditions</a></label>
          </div>
          <div class="flex items-center">
            <input id="consent" type="checkbox" formControlName="consent" class="mr-2" checked>
            <label for="consent" class="text-gray-700 text-sm">Share analytics data</label>
          </div>
          <div class="flex items-center justify-between mt-4">
            <button (click)="displayLogin = !displayLogin; displaySignIn = !displaySignIn"
              class="bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Login
            </button>
            <button type="button" (click)="onSignIn()"
              class="bg-ek-blue hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Sign In
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="w-1/3">


  </div>
</div>
